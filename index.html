<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Academic Advisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">ðŸ¤– AI-Powered Academic Advisor</h1>
        
        <!-- Study Plan Section -->
        <div class="row">
            <div class="col-md-6">
                <h3>Select Your Major</h3>
                <select id="major" class="form-select">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Business">Business</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Biology">Biology</option>
                </select>
                <button class="btn btn-primary mt-2" onclick="redirectToStudyPlan()">âœ¨ Get AI Study Plan</button>
            </div>
        </div>

        <!-- Semester Schedule -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Semester Schedule</h3>
                <input type="text" id="courses" class="form-control" placeholder="Enter courses, separated by commas">
                <button class="btn btn-success mt-2" onclick="redirectToSchedule()">ðŸ“… Generate Schedule</button>
            </div>
        </div>

        <!-- Financial Aid Assistance -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Financial Aid Assistance</h3>
                <button class="btn btn-warning" onclick="redirectToFinancialAid()">ðŸ’° Check Eligibility</button>
            </div>
        </div>

        <!-- AI Chatbot -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>AI Academic Advisor Chatbot</h3>
                <input type="text" id="aiInput" class="form-control" placeholder="Ask the AI Academic Advisor">
                <button class="btn btn-dark mt-2" onclick="getAIResponse()">ðŸ§  Ask AI</button>
                <div id="aiResponse" class="mt-3 alert alert-secondary"></div>
            </div>
        </div>
    </div>

    <script>
        function redirectToStudyPlan() {
            const major = document.getElementById("major").value;
            window.location.href = `study-plan.html?major=${encodeURIComponent(major)}`;
        }

        function redirectToSchedule() {
            const courses = document.getElementById("courses").value;
            if (!courses) {
                alert("Please enter courses before proceeding.");
                return;
            }
            window.location.href = `schedule.html?courses=${encodeURIComponent(courses)}`;
        }

        function redirectToFinancialAid() {
            window.location.href = "financial-aid.html";
        }

        function getAIResponse() {
            const userInput = document.getElementById("aiInput").value.toLowerCase();
            if (!userInput) {
                document.getElementById("aiResponse").innerHTML = "<div class='alert alert-danger'>Please enter a question.</div>";
                return;
            }

            const aiResponses = {
                "best major": "The best major depends on your interests! Computer Science is great for tech, Business for management, and Engineering for problem-solving.",
                "financial aid": "Eligibility depends on your GPA and family income. Generally, high GPA and low-income students qualify for more grants.",
                "study plan": "A study plan should include core courses, general education, and electives that align with your career goals.",
                "schedule advice": "Balance your workload by mixing easy and difficult courses. Avoid overloading with hard subjects."
            };

            const response = aiResponses[userInput] || "I'm still learning! Please consult your academic advisor for detailed guidance.";
            document.getElementById("aiResponse").innerHTML = `<div class='alert alert-info'>${response}</div>`;
        }
    </script>
</body>
</html>
