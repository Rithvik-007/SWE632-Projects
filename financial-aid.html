<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Aid Eligibility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">üí∞ Financial Aid Eligibility Checker</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <label for="gpa" class="form-label">Enter Your GPA:</label>
                <input type="number" id="gpa" class="form-control" placeholder="E.g., 3.5" step="0.1" min="0" max="4.0">

                <label for="income" class="form-label mt-3">Enter Household Income ($):</label>
                <input type="number" id="income" class="form-control" placeholder="E.g., 50000" min="0">

                <button class="btn btn-warning mt-3 w-100" onclick="checkFinancialAid()">Check Eligibility</button>

                <div id="financialAidResult" class="mt-3"></div>

                <a href="index.html" class="btn btn-secondary mt-3 w-100">‚¨ÖÔ∏è Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function checkFinancialAid() {
            const gpa = parseFloat(document.getElementById("gpa").value);
            const income = parseFloat(document.getElementById("income").value);

            if (isNaN(gpa) || isNaN(income)) {
                document.getElementById("financialAidResult").innerHTML = 
                    `<div class='alert alert-danger'>‚ùå Please enter valid GPA and income values.</div>`;
                return;
            }

            let eligibility = "‚ùå Not Eligible for Financial Aid";
            if (gpa >= 3.5 && income < 50000) {
                eligibility = "‚úÖ Highly Eligible for Grants and Scholarships!";
            } else if (gpa >= 3.0 && income < 75000) {
                eligibility = "‚úÖ Eligible for Partial Scholarships and Grants.";
            } else if (gpa >= 2.5) {
                eligibility = "‚ö†Ô∏è Eligible for Student Loans.";
            }

            document.getElementById("financialAidResult").innerHTML = 
                `<div class='alert alert-success'>${eligibility}</div>`;
        }
    </script>
</body>
</html>
