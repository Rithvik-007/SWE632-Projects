<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Your Semester Schedule üìÖ</h1>
        <div id="schedule" class="mt-3"></div>
        <a href="index.html" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back to Home</a>
    </div>

    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const courses = params.get("courses");

            if (!courses) {
                document.getElementById("schedule").innerHTML = 
                    `<div class='alert alert-danger'>No courses entered. <a href="index.html">Go back</a> and enter some courses.</div>`;
                return;
            }

            const courseList = courses.split(",").map(course => course.trim());
            let scheduleHTML = "<ul class='list-group'>";
            courseList.forEach(course => {
                scheduleHTML += `<li class='list-group-item'>${course}</li>`;
            });
            scheduleHTML += "</ul>";

            document.getElementById("schedule").innerHTML = scheduleHTML;
        };
    </script>
</body>
</html>
