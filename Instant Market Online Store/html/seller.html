<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller - Instant Market</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Instant Market</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2 class="text-center mb-4">Sell Your Product</h2>
    
    <!-- Seller Form -->
    <div class="form-container">
      <form id="productForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option value="">Select a category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Home">Home</option>
            <!-- Add more categories as needed -->
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Product Description</label>
          <textarea id="description" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price ($)</label>
          <input type="number" id="price" class="form-control" placeholder="Enter your asking price" required>
        </div>

        <div class="mb-3">
          <label for="sellerName" class="form-label">Your Name</label>
          <input type="text" id="sellerName" class="form-control" placeholder="Enter your name" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Product</button>
      </form>
    </div>
  </div>

  

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- If you have custom JS, include it here -->
  <script src="scripts.js"></script>
</body>
</html>
