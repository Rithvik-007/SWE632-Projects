<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer - Instant Market</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Instant Market</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2 class="text-center mb-4">Browse Products</h2>
    
    <!-- Search Bar -->
    <input type="text" id="searchInput" class="form-control" placeholder="Search for products...">

    <!-- Product List -->
    <div class="row mt-4" id="productList">
      <!-- Sample Product Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Sample Product 1</h5>
            <p class="card-text">This is a short description of product 1.</p>
            <p class="card-text"><strong>Price:</strong> $100</p>
            <p class="card-text"><small class="text-muted">Seller: John Doe</small></p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      
      <!-- Sample Product Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Sample Product 2</h5>
            <p class="card-text">This is a short description of product 2.</p>
            <p class="card-text"><strong>Price:</strong> $150</p>
            <p class="card-text"><small class="text-muted">Seller: Jane Smith</small></p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Additional product cards can be added here -->
    </div>
  </div>


  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- If you have custom JS, include it here -->
  <script src="scripts.js"></script>
</body>
</html>
