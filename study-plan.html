<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Your AI-Powered Study Plan üìö</h1>
        <div id="studyPlan" class="mt-3"></div>
        <a href="index.html" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back to Home</a>
    </div>

    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const major = params.get("major");

            if (!major) {
                document.getElementById("studyPlan").innerHTML = 
                    `<div class='alert alert-danger'>Error: No major selected. <a href="index.html">Go back</a> and select one.</div>`;
                return;
            }

            const aiPlans = {
                "Computer Science": "Suggested Courses: Data Structures, Algorithms, AI & ML, Cloud Computing, Cybersecurity.",
                "Business": "Suggested Courses: Financial Accounting, Marketing, Business Analytics, Entrepreneurship.",
                "Engineering": "Suggested Courses: Circuit Analysis, Mechanics, Thermodynamics, Robotics, Control Systems.",
                "Biology": "Suggested Courses: Genetics, Molecular Biology, Biochemistry, Ecology, Neuroscience."
            };

            const studyPlan = aiPlans[major] || "No study plan available.";

            document.getElementById("studyPlan").innerHTML = 
                `<div class='alert alert-info'><strong>${major}</strong>: ${studyPlan}</div>`;
        };
    </script>
</body>
</html>
